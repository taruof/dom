<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0664ff60a0.js" crossorigin="anonymous"></script>

    <title>shopping card</title>
</head>

<body>
    <center>
        <section class="shopping-card">
            <div class="shirt1">
                <button class="deletbutton" type="button">X</button>
                <br>
                <h3>T-shit1 <br> <span id="s1">150</span>euro</h3>
                <i class="fa-solid fa-heart"></i>
                <img class="image" src="louis-vuitton-lv-monogram-t-shirt--HNY72WNK9900_PM2_Front view.webp" alt="">
                <button id="p1" onclick="plusClick(this.id)">+</button>
                <p id="q1">0</p>
                <button id="m1" onclick="minusClick(this.id)">-</button>
                <p>TOTAL =</p>
                <p id="t1">0</p>
            </div>


            <div class="shirt2">
                <button class="deletbutton" type="button">X</button>
                <h3>T-shit2 <br> <span id="s2">250</span>euro</h3>
                <i class="fa-solid fa-heart"></i>
                <img class="image" src="louis-vuitton-stripe-accent-monogram-t-shirt--FOTS43TR1130_PM2_Front view.webp"
                    alt="">
                    <br>
                <button id="p2" onclick="plusClick(this.id)">+</button>
                <p id="q2" >0</p>
                <button id="m2" onclick="minusClick(this.id)">-</button>
                <p>TOTAL =</p>
                <p id="t2">0</p>
            </div>


            <div class="shirt3">
                <button class="deletbutton" type="button">X</button>
                <h3>T-shit3 <br> <span id="s3">350</span>euro</h3>
                <i class="fa-solid fa-heart"></i>
                <img class="image"
                    src="louis-vuitton-stripe-accent-monogram-t-shirt-ready-to-wear--FOTS37TR1613_PM2_Front view.webp"
                    alt="">
                <button id="p3" onclick="plusClick(this.id)">+</button>
                <p id="q3">0</p>
                <button id="m3" onclick="minusClick(this.id)">-</button>
                <p>TOTLA =</p>
                <p id="t3">0</p>
            </div>

            <p>TOTAL PRICE = <span id="totalp">0</span> </p>

        </section>
    </center>
    <script src="main.js"></script>
</body>

</html>
